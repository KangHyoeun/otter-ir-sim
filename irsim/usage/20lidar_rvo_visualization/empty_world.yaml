world:
  height: 100  # the height of the world
  width: 100   # the height of the world
  step_time: 0.05  # 10Hz calculate each step
  sample_time: 0.05  # 10 Hz for render and data extraction
  collision_mode: 'reactive'

robot:
  - kinematics: {name: 'otter_usv'}  # Placeholder, actual dynamics in OtterSIM
    shape: {name: 'rectangle', length: 2.0, width: 1.08}  # Otter USV: L=2.0m, B=1.08m
    behavior: {name: 'dash'}
    state: [10, 10, 0, 0, 0, 0, 0, 0]
    goal: [90, 90, 0]
    vel_min: [-3.0, -16.0]
    vel_max: [ 3.0, 16.0 ]
    arrive_mode: position
    goal_threshold: 3.0  # Larger threshold for USV

    sensors:
      - name: 'lidar2d'
        type: 'lidar2d'
        range_min: 0
        range_max: 70
        angle_range: 3.14  # 180 degrees
        number: 180
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [0, 0, 0]
        alpha: 0.3

    plot:
      show_trajectory: True
      show_arrow: True
      show_velocity_text: True

obstacle:
  # World boundary
  - shape: {name: 'linestring', vertices: [[0, 0], [100, 0], [100, 100], [0, 100], [0, 0]]}
    kinematics: {name: 'static'}
    state: [0, 0, 0]
