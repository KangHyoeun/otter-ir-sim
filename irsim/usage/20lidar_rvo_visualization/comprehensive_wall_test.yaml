world:
  size: [20, 20]

robot:
  - name: "robot_main"
    shape:
      radius: 0.3
    kinematics:
      name: "omni"
    state: [10, 10, 0]
    velocity: [0, 0]
    goal: [10, 10]
    behavior:
      name: "dash"
    sensors:
      - name: "lidar2d"
        range_max: 8
        number: 72
        angle_range: 6.28
        noise: false
        offset: [0, 0, 0]

obstacle:
  # Static obstacles (should be detected as static_obstacle)
  - name: "static_obstacle_1"
    shape:
      radius: 0.5
    state: [15, 15]
    static: true
    color: "blue"
    
  - name: "static_obstacle_2"
    shape:
      radius: 0.4
    state: [5, 5]
    static: true
    color: "blue"
    
  # Dynamic obstacles (should be detected as dynamic_obstacle)
  - name: "dynamic_obstacle_1"
    shape:
      radius: 0.3
    kinematics:
      name: "omni"
    state: [12, 8]
    velocity: [0.2, 0.1]
    goal: [15, 12]
    behavior:
      name: "dash"
    color: "red"
    
  - name: "dynamic_obstacle_2"
    shape:
      radius: 0.4
    kinematics:
      name: "omni"
    state: [8, 12]
    velocity: [-0.1, 0.2]
    goal: [5, 15]
    behavior:
      name: "dash"
    color: "red"
